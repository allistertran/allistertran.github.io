    <script type="text/javascript">

        

        function weather(){
            var lati= 52.5243700;
            var longi = 13.4105300;
            var apiKey = '345a22d97feeb4f99240d5a6c4eb9577';
            var url = 'https://api.darksky.net/forecast/';
            var data;
            var weatherState;
            var weatherText;
            var fashIcon;
            var skycons = new Skycons({"color": "white"});
            

            $.getJSON(url + apiKey + "/" + lati + "," + longi + "?callback=?", function(data) {

                CelsiusTemp = Math.round((((data.currently.temperature - 32) * 5)/9)*10)/10;
                weatherState = data.currently.icon;
                

                if ('rain' == weatherState){
                    weatherText = "MAKE SURE TO BRING AN UMBRELLA WITH YOU TODAY";
                    skycons.add(document.getElementById("icon1"), Skycons.RAIN);
                    skycons.add(document.getElementById("icon2"), Skycons.RAIN);
                } else if ('clear-day' == weatherState){
                    weatherText = "GRAB YOUR FAVORITE PAIR OF SUNNIES";
                    skycons.add(document.getElementById("icon1"), Skycons.CLEAR_DAY);
                    skycons.add(document.getElementById("icon2"), Skycons.CLEAR_DAY);
                } else if ('clear-night' == weatherState){
                    weatherText = "SHOW SOME SKIN FOR A NIGHTOUT";
                    skycons.add(document.getElementById("icon1"), Skycons.CLEAR_NIGHT);
                } else if ('snow' == weatherState){
                    weatherText = "LAYER UP ! GET THOSE GLOVES, SCARVES AND PARKAS OUT";
                    skycons.add(document.getElementById("icon1"), Skycons.SNOW);
                } else if ('sleet' == weatherState){
                    weatherText = "ITS COLD ! ADD THOSE LAYERS UP";
                    skycons.add(document.getElementById("icon1"), Skycons.SLEET);
                } else if ('wind' == weatherState){
                    weatherText = "MAKE SURE YOUR HAIR IS SET AND GET YOUR JACKET OUT";
                    skycons.add(document.getElementById("icon1"), Skycons.WIND);
                } else if ('fog' == weatherState){
                    weatherText = "SWEATER WEATHER OR LAYER UP WITH A CHUNKY KNIT";
                    skycons.add(document.getElementById("icon1"), Skycons.FOG);
                } else if ('cloudy' == weatherState){
                    weatherText = "ADD A LAYER OF SUNSCREEN EVEN THOUGH IT IS CLODUY";
                    skycons.add(document.getElementById("icon1"), Skycons.CLOUDY);
                } else if ('partly-cloudy-day' == weatherState){
                    weatherText = "MAKE SURE TO PUT SOME SUNBLOCK ON";
                    skycons.add(document.getElementById("icon1"), Skycons.PARTLY_CLOUDY_DAY);
                } else if ('partly-cloudy-night' == weatherState){
                    weatherText = "MAKE SURE TO BRING AN EXTRA LAYER BEFORE YOU GO OUT";
                    skycons.add(document.getElementById("icon1"), Skycons.PARTLY_CLOUDY_NIGHT);
                    skycons.add(document.getElementById("icon2"), Skycons.PARTLY_CLOUDY_NIGHT);
                }
               
              $('#temp').html(CelsiusTemp + '&deg;<sup>c</sup>');
              $('#message').html(weatherText);
              skycons.play();


            });
        }


        </script>
